<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="GIFT-PLACEの勤怠管理システムです。">
<title>gp-attendance-management-system</title>
<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap(popper_bundled)/css/bootstrap.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap(popper_bundled)/css/sticky-footer.css')}}">
</head>
<body style="background-color:gray;">
<header class="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
<img src="{{url_for('static', filename='logo.jpg')}}" width="32" hight="32">
<a class="navbar-brand" href="{{url_for('index')}}">&nbsp;&nbsp;&nbsp;&nbsp;gp-attendance-management-system</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{{url_for('show_users')}}">ユーザー管理</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('show_attendance')}}">打刻管理</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('import_from_csv')}}">CSV取込み</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('export_to_csv')}}">CSV書出し</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('aggregate_analysis')}}">集計分析</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('admin_login')}}">ログアウト</a>
</li>
</ul>
</div>
</nav>
</header>
<table class="table">
<thead>
<tr>
<th scope="col1">ID</th>
<th scope="col1">ユーザー名</th>
<th scope="col1">総稼働日数</th>
<th scope="col1">総稼働時間</th>
<th scope="col1">項目操作1</th>
<th scope="col1">項目操作2</th>
</tr>
</thead>
<tbody>
<form method="post">
{% for item in page_data %}
<tr>
<td>{{item[0]}}</td>
<td>{{item[1]}}</td>
<td>{{item[2]}}</td>
<td>{{item[3]}}</td>
<td><input id="analyze-item-number" name="analyze-item-number"
type="submit" class="btn btn-primary btn-block" value="分析"
onclick="document.getElementById('hidden-analyze-item-number').value='{{item[0]}}';"/></td>
<td><input id="summarize-item-number" name="summarize-item-number"
type="submit" class="btn btn-primary btn-block" value="要約"
onclick="document.getElementById('hidden-summarize-item-number').value='{{item[0]}}';"/></td>
</tr>
{% endfor %}
<input id="hidden-analyze-item-number" name="hidden-analyze-item-number" type="hidden" value="none"></input>
<input id="hidden-summarize-item-number" name="hidden-summarize-item-number" type="hidden" value="none"></input>
</form>
</tbody>
</table>
<br>
<br>
<form method="post">
<table class="table">
<thead></thead>
<tbody>
<tr>
<td><input name="user-id" type="text" class="form-control" placeholder="ユーザーID" value=""></td>
<td><input name="user-name" type="text" class="form-control" placeholder="ユーザー名" value=""></td>
<td><button type="submit" class="btn btn-primary btn-block">決定</button></td>
</tr>
</tbody>
</table>
</form>
<!-- pagination.links -->
<br>
<br>
<a class="btn btn-primary" href="{{url_for('admin_prompt')}}">管理TOP</a>
<br>
<br>
<footer class="footer">
<div class="container text-center">
<p class="text-muted">Copyright &copy; 2023  GIFT-PLACE  All rights reserved.</p>
</div>
</footer>
<script type="text/javascript" src="{{url_for('static', filename='jquery/jquery-3.6.4.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='bootstrap(popper_bundled)/js/bootstrap.bundle.js')}}"></script>
<script type="text/javascript">
var btn=$('.footer');
$(window).scroll(function(){if ($(this).scrollTop() > 80){btn.fadeIn();} else {btn.fadeOut();}});
btn.click(function(){$('body,html').animate({scrollTop: 0},500); return false;});
</script>
</body>
</html>
